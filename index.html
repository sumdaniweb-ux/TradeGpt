<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TradeGPT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    textarea {
      width: 300px;
      height: 100px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
    }
    #chat, #imageResult {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Welcome to TradeGPT</h1>
  <textarea id="userInput" placeholder="Ask something..."></textarea>
  <button onclick="askAI()">Send</button>
  <div id="chat"></div>

  <h2>Image to Text</h2>
  <input type="file" id="imageUpload" />
  <button onclick="enhanceImage()">Enhance Image</button>
  <div id="imageResult"></div>

  <script>
    async function askAI() {
      const prompt = document.getElementById("userInput").value;

      const response = await fetch("https://api.openai.com/v1/responses", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + (window.OPENAI_API_KEY || "")
        },
        body: JSON.stringify({
          model: "gpt-4.1-mini",
          input: prompt
        })
      });

      const data = await response.json();
      document.getElementById("chat").innerText = data.output[0].content[0].text;
    }

    async function enhanceImage() {
      const file = document.getElementById("imageUpload").files[0];
      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("https://api.openai.com/v1/images/edits", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + (window.OPENAI_API_KEY || "")
        },
        body: formData
      });

      const data = await response.json();
      document.getElementById("imageResult").innerText = data.data[0].text;
    }
  </script>
</body>
</html>
